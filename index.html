<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Music Player App</h1>
    </header>
    <main>
        <section id="playlist-management">
            <h2>Create and Manage Playlists</h2>
            <form id="playlist-form">
                <div>
                    <label for="playlist-name">Playlist Name:</label>
                    <input type="text" id="playlist-name" name="playlist-name">
                </div>
                <button type="button" id="add-playlist">Add Playlist</button>
            </form>
            <ul id="playlists">
                <!-- Playlists will be added here -->
            </ul>
        </section>
        <section id="music-library">
            <h2>Music Library</h2>
            <div id="tracks">
                <!-- Music tracks will be added here -->
            </div>
        </section>
        <section id="player-controls">
            <h2>Player Controls</h2>
            <div id="controls">
                <button id="prev">Previous</button>
                <button id="play-pause">Play</button>
                <button id="next">Next</button>
                <input type="range" id="volume" min="0" max="1" step="0.01">
            </div>
            <div id="progress">
                <progress id="progress-bar" value="0" max="100"></progress>
                <span id="current-time">0:00</span> / <span id="duration">0:00</span>
            </div>
        </section>
    </main>
    <audio id="audio-player"></audio>
    <script src="script.js"></script>
</body>
</html>
